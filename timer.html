<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="timer.css">

    </head>
    <body>
        <h1>Pomodoro Clock</h1>
        <div id="container">
            <div>
                <h3>Session</h3>
                <p class="add" id="sessAdd">+</p>
                <p id="session"></p>
                <p class="minus" id="sessMinus">-</p>
            </div>
            <div>
                <h3>Break</h3>
                <p class="add" id="breakAdd">+</p>
                <p id ="break"></p>
                <p class="minus" id="breakMinus">-</p>
            </div>
            <div class="buttons">Play</div>
            <div class="buttons">Reset</div>
            <div class="buttons">Pause</div>
            <div class="buttons">Stop</div>
            <p id="timer">25:00</p>
        </div>
       
        <script src="timer.js"></script>
    </body>
</html>
